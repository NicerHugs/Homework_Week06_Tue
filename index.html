<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone HW - Contact List</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h2>My Address Book</h2>
    </header>
    <div class="wrapper">
     <main>
       <section class="formDisplay"></section>
       <section class="listDisplay"></section>
     </main>
    </div>

    <script type="text/template" id="homePageTemplate">
        <a class="home "href="#">Home</a>
      </script>

  <script type="text/template" id="formTemplate">
    <input type="text" class="firstName" placeholder="First Name"/>
    <input type="text" class="lastName" placeholder="Last Name"/>
    <input type="text" class="email" placeholder="Email"/>
    <input type="text" class="phone" placeholder="Phone Number"/>
    <input type="text" class="twitter" placeholder="Twitter Username"/>
    <input type="text" class="linkedin" placeholder="LinkedIn Profile"/>
    <a class="send" href="#">Save</a>
  </script>

  <script type="text/template" id="addressBookTemplate">
    <h2>Contacts</h2>
  </script>

  <script type="text/template" id="contactDetailTemplate">
    <ul>
      <a href="#contact/<%= _id %>" class="name"><%= firstName + " " + lastName %></a>
      <a href="mailto:<%= email %>"><%= email %></a>
      <li><%= phone %></li>
      <li><%= twitter %></li>
      <li><%= linkedin %></li>
    </ul>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
